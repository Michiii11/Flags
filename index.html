<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Flag Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./Files/logo.png">
    <link rel="stylesheet" href="./style.css">
    <script src="./Files/countries.js"></script>
    <script src='./script.js' defer></script>
    <script src="https://kit.fontawesome.com/557f0c19d3.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <section id="start">
            <div class="buttons">
                <div onclick="loadSide('M');"><p>Singleplayer</p></div>
                <div onclick="loadSide('M');"><p>Multiplayer</p></div>
            </div>
        </section>

        <section id="mode">
            <div class="buttons">
                <p onclick="loadSide('G', 'Country');">Länder</p>
                <p onclick="loadSide('G', 'Capital');">Hauptstädte</p>
            </div>
            <div class="selector">
                <p class="all selected" onclick="selectContinent(this)">Alle Länder</p>
                <p class="Europa" onclick="selectContinent(this)">Europa</p>
                <p class="Afrika" onclick="selectContinent(this)">Afrika</p>
                <p class="Asien" onclick="selectContinent(this)">Asien</p>
                <p class="Nordamerika" onclick="selectContinent(this)">Nordamerika</p>
                <p class="Südamerika" onclick="selectContinent(this)">Südamerika</p>
                <p class="Ozeanien" onclick="selectContinent(this)">Ozeanien</p>
            </div>
            <div class="back" onclick="loadSide('S')"><i class="fa-solid fa-arrow-left"></i></div>
        </section>

        <section id="game">
            <h2></h2>
            <div id="content">
                <div data-position='show'></div>
                <div data-position='hidden'></div>
            </div>
            <input id="input" type="text" autocomplete="off" autofocus>

            <div class="buttons">
                <i title="+" class="fa-solid fa-lightbulb" onclick="loadHint()"></i>
                <i title="Enter" class="fa-solid fa-check" onclick="checkCountry()"></i>
                <i title="#" class="fa-solid fa-forward" onclick="skip()"></i></div>
            <div id="score"></div>
            <div class="back" onclick="loadSide('M')"><i class="fa-solid fa-arrow-left"></i></div>
        </section>
    </main>

    <aside id="settings" onclick="toggleSidebar(this)" data-state="close">
        <p class="heading">SETTINGS</p>
 
        <div class="hidden">
            <label for="hint">Tipp: </label><input id="hint" type="text">
            <label for="skip">Überspringen</label><input id="skip" type="text">
            <label for="guess">Eingabe</label><input id="guess" type="text">
        </div>
    </aside>
</body>
</html>
