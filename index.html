<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Flag Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./Files/logo.png">
    <link rel="stylesheet" href="./style.css">
    <script src="./Files/countries.js"></script>
    <script src="./generate.js" defer></script>
    <script src='./script.js' defer></script>
    <script src="language.js"></script>
    <script src="https://kit.fontawesome.com/557f0c19d3.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <section id="start"></section>

        <section id="mode"></section>

        <section id="game">
                <div>
                    <h2></h2>
                    
                    <div id="content">
                        <div data-position='show'></div>
                        <div data-position='hidden'></div>
                    </div>
                    <input id="input" type="text" autocomplete="off" autofocus>
                    <div class="buttons">
                        <i title="+" class="fa-solid fa-lightbulb" onclick="loadHint()"></i>
                        <i title="Enter" class="fa-solid fa-check" onclick="checkCountry()"></i>
                        <i title="#" class="fa-solid fa-forward" onclick="skip()"></i></div>
                    <div id="score"></div>
                    <div class="hideButton" onclick="hideShowFlag()"><i class="fa-solid fa-eye"></i></div>
                    <div class="back" onclick="loadSide('M')"><i class="fa-solid fa-arrow-left"></i></div>
                </div>
        </section>
        <div class="load"></div>
        
        <section id="finishedRound">
            <h2></h2>
            <p></p>
            <div class="buttons"><div>
        </section>
    </main>

    <aside id="settings" onclick="toggleSidebar(this)" data-state="close"></aside>
</body>
</html>
